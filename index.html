<!DOCTYPE html>
<html>
    <head>
    	<script type="text/javascript" src="zebra.js">
        </script>
        <script src='uiengine.custom.js' type='text/javascript'></script>
        <script src='bspline.js' type='text/javascript'></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <meta name="msapplication-tap-highlight" content="no" />
    </head>
    <body align="center" style="padding:15px;">
    </body>
<script type="text/javascript">
zebra.ready(function() {
	// import all classes, functions, constants
	// from zebra.ui, zebra.layout packages
	eval(zebra.Import("ui", "layout", "ui.custom"));
	g_DrawRoot = (new zCanvas(400, 400)).root;

	g_DrawRoot.properties({
		layout: new zebra.layout.StackLayout(),
		padding: 0,
		background: "white",
		kids: {
			CENTER   : new MyDrawBoard(),
		}
	});
	g_DrawBoard = g_DrawRoot.find("//zebra.ui.Panel[@id='DrawBoard']");

	g_CtrlRoot = (new zCanvas(416, 416)).root;

	g_CtrlRoot.properties({
		layout: new zebra.layout.StackLayout(),
		padding: 8,
		background: "white",
		kids: {
			CENTER: new MyLayout(),
		}
	});

	var MyListenerContainerClass = zebra.util.ListenersClass("mouseReleased"); 

   // instantiate listener class container
   var listener = new MyListenerContainerClass();

   // add "event1" listener 
   listener.add(function mouseReleased() {
 		g_DrawBoard.add(CENTER, new MySimpleChart(function(x) { return -x*Math.sin(2*x); }, 0, 3.14/2, 0.01, "#33ddCC"));
        g_DrawBoard.repaint();
   });

   g_Listener = listener;

			
});
</script>
</html>
